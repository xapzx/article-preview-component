<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Article preview component</title>
  <script src="share.js" defer></script>
</head>
<body>
  <main>
    <picture>
      <img src="images/drawers.jpg" alt="Image of drawers">
    </picture>
    <article>
      <h1>Shift the overall look and feel by adding these wonderful touches to furniture in your home</h1>
      <p>Ever been in a room and felt like something was missing? Perhaps 
        it felt slightly bare and uninviting. I've got some simple tips 
        to help you make any room feel complete.</p>
      <div class="author">
        <img src="images/avatar-michelle.jpg" alt="Profile photo of Michille">
        <div class="article-author">
          <div class="author-name">Michelle Appleton</div>
          <div class="article-date">28 Jun 2020</div>
        </div>
        <img src="images/icon-share.svg" alt="Share Icon">
      </div>
    </article>
  </main>
</body>
</html>
